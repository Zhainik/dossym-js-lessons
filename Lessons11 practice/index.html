<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="widget">
        <div class="top-row">
            <p id="city">Minsk</p>
            <p id="time">23:48</p>
        </div>
        <div class="temperature">
            <p class="icon">*</p>
            <p id="weatherName">Snow</p>
            <p id="weatherTemp">-1°C</p>
        </div>
        <div class="bottom-row">
            <p>Speed</p>
            <p id="speed">3.7 m/s</p>
        </div>
    </div>
    <div class="new-block">
        <div class="date-time">
            <p>2021-12-04</p>
            <p>21:00:00</p>
        </div>
        <div>
            <p class="icon">*</p>
        </div>
        <div class="new-temp">
            <p>-1°C</p>
        </div>
    </div>
</body>
</html>
