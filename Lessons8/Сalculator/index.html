<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class='text-center text-primary'>Calculate!</h1>
    <form id="calculator">
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="number1" placeholder="Введите первое число" required>
        </div>
        <select class="form-select form-select-sm" aria-label="Small select example" id="operation" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="number2" placeholder="Введите второе число" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Выполнить</button>
    </form>
    <div id="result"></div>
</body>
</html>
